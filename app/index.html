<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Truth Table Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link href="bower_components/slickGrid/slick.grid.css" rel="stylesheet">
    <link href="bower_components/slickGrid/examples/slick-default-theme.css" rel="stylesheet">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="truthtable"></div>
    <div id="inputField"><div class="vcenter"><div><div class="container">
        <span id="inputLabel">Enter a logic expression:</span><input class="form-control input-lg" id="expression" type="text" />
    </div></div></div></div>
    <div id="control"><div><div>
        <table id="legend">
            <tr><th>Use</th><th colspan="2">to mean</th></tr>
            <tr><td>!</td><td>&not;</td><td>(NOT)</td></tr>
            <tr><td>&amp;</td><td>&and;</td><td>(AND)</td></tr>
            <tr><td>|</td><td>&or;</td><td>(OR)</td></tr>
            <tr><td>^</td><td>&oplus;</td><td>(XOR)</td></tr>
            <tr><td>?</td><td>&rarr;</td><td>(implication)</td></tr>
        </table>
    </div></div><div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <script src="bower_components/slickGrid/lib/jquery.event.drag-2.2.js"></script>
    <script src="bower_components/slickGrid/slick.core.js"></script>
    <script src="bower_components/slickGrid/slick.grid.js"></script>
    <!-- endbuild -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/TokenScanner.js"></script>
    <script src="scripts/ExpressionTree.js"></script>
    <script src="scripts/LogicExpressionParser.js"></script>
    <script src="scripts/TruthTable.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</html>
